{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-sm-12">
    <div class="card">
    <div class="card-body">
    <form method="post" action="{% url 'update_customer' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="col-12">
    <h5 class="form-title"><span>Edit Customer</span></h5>
    </div>
    {% include 'include/messages.html' %}                      
    <div class="col-sm-11">
    <div class="form-group">
    <label>Profile Pic</label>
    <input type="file" class="form-control"name="profile_pic">
    </div>
    </div>
    <div class="col-sm-11">
    <div class="form-group">
    <label>First Name</label>
    <input type="text" class="form-control" name="first_name" value = "{{customer.admin.first_name}}">
    <input type="text" class="form-control" name="customer_id" value = "{{customer.admin.id}}"hidden>
    </div>
    </div>
    <div class="col-sm-11">
    <div class="form-group">
    <label>Last Name</label>
    <input type="text" class="form-control"name="last_name"value = "{{customer.admin.last_name}}" >
    </div>
    </div>
    <div class="col-sm-11">
    <div class="form-group">
    <label>Email</label>
    <input type="text" class="form-control" name="email" value = "{{customer.admin.email}}">
    </div>
    </div>
    <div class="col-sm-11">
    <div class="form-group">
    <label>Username</label>
    <input type="text" class="form-control"  name="username" value = "{{customer.admin.username}}">
    </div>
    </div>
    <div class="col-sm-11">
        <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control"name = "password" placeholder ="Fill only if you want to update Password">
        </div>
        </div>
        
    <div class="col-sm-11">
        <div class="form-group" >
           <label>State</label>
           <select class="form-control" name ="state">
                <option value="Select State ">Select State</option>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
                <option value="Chandigarh">Chandigarh</option>
                <option value="Chhattisgarh">Chhattisgarh</option>
                <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                <option value="Daman and Diu">Daman and Diu</option>
                <option value="Delhi">Delhi</option>
                <option value="Lakshadweep">Lakshadweep</option>
                <option value="Puducherry">Puducherry</option>
                <option value="Goa">Goa</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Haryana">Haryana</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>
                <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                <option value="Jharkhand">Jharkhand</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Manipur">Manipur</option>
                <option value="Meghalaya">Meghalaya</option>
                <option value="Mizoram">Mizoram</option>
                <option value="Nagaland">Nagaland</option>
                <option value="Odisha">Odisha</option>
                <option value="Punjab">Punjab</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Sikkim">Sikkim</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Telangana">Telangana</option>
                <option value="Tripura">Tripura</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="Uttarakhand">Uttarakhand</option>
                <option value="West Bengal">West Bengal</option>
                </select>
                
                
        </div>
     </div>

        <div class="col-sm-11">
            <div class="form-group">
            <label>City</label>
            <input type="text" class="form-control"  name="city"value = "{{customer.city}}">
            </div>
            </div>
            <div class="col-sm-11">
                <div class="form-group">
                <label>Area</label>
                <input type="text" class="form-control"  name="area" value = "{{customer.area}}">
                </div>
                </div>
    
    <div class="col-sm-11">
        <div class="form-group">
            <label>Address</label>
            <textarea class="form-control" name ="address" >{{customer.address}}

            </textarea>  
        </div>
        </div>
        
            
    <div class="col-12">
    <button type="submit" class="btn btn-primary">Edit Customer</button>
    </div>
    </div>
    </form>
    
    </div>
    </div>
    
{% endblock content %}
