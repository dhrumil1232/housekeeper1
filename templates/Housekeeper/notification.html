{% extends 'base.html' %}
{% block content %}
<div class="content container-fluid">
    <div class="page-header">
       <div class="row align-items-center">
          <div class="col">
            
             <h3 class="page-title">Housekeeper</h3>
             <ul class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
                <li class="breadcrumb-item active">Housekeeper</li>
             </ul>
          </div>
          
          
       </div>
    </div>
    {% include 'include/messages.html' %}
    <div class="row">
       <div class="col-sm-12">
          <div class="card card-table">
             <div class="card-body">
                <div class="table-responsive">
                   <table <table id="table_id" class="table table-hover table-center mb-0 datatable">
                      <thead>
                         <tr>
                        
                            <th>Message</th>
                            <th class="text-right">Action</th>
                         </tr>
                      </thead>
                      <tbody>
                          {% for i in notification %}
                         <tr>
                              
                            <td>{{i.message}}</td>

                            



                            <td class="text-right">
                               <div class="actions">
                                {% if i.status == 0 %}
                                <a href ="{% url 'mark_as_read' status=i.id %}" class="btn btn-danger">Mark as read</a>
                                {% else %}
                                
                                <button type="button" class="btn btn-success"diabled="disabled">Marked as read</button>
                                {% endif %}
                                     
                               </div>
                            </td>
                         </tr>
                         {% endfor %}

                         
                      </tbody>
                   </table>
                </div>
             </div>
          </div>
       </div>
    </div>
 </div>

{% endblock content %}
