{% extends 'Customer/base.html' %}
{% block content %}
<div class="content container-fluid">
    <div class="page-header">
       <div class="row align-items-center">
          <div class="col">
            
             <h3 class="page-title">Service Booking Form</h3>
             <ul class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Customer</a></li>
                <li class="breadcrumb-item active">Book Service</li>
             </ul>
          </div>
          
              
          </div>
       </div>
    </div>

<div class="row">
    <div class="col-sm-12">
    <div class="card">
    <div class="card-body">
    <form method="post" action="{% url 'save_booking' %}" enctype="multipart/form-data">
    {% csrf_token %}
    {% include 'include/messages.html' %}   
    <div class="col-sm-11">
        <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" name="booking_name" required>
        </div>
        </div>
    
    <div class="col-sm-11">
            <div class="form-group">
            <label>Contact</label>
            <input type="tel" class="form-control" name="booking_contact" required>
            </div>
            </div>
            <div class="col-sm-11">
               <div class="form-group">
                  <label>Service Booking</label>
                  <select class="form-control" name ="service_id"required>
                     <option> Select Services</option>
                     {% for i in service %}
                     <option value="{{i.id}}">{{i.name}}</option>
                     {% endfor %}
                  </select>
               </div>
            </div>
    
    <div class="col-sm-11">
            <div class="form-group">
            <label>Date</label>
            <input type="date" class="form-control" name="booking_date" required>
            </div>
            </div>

    <div class="col-sm-11">
            <div class="form-group">
            <label>Days</label>
            <input type="text" class="form-control" name="booking_days" required>
            </div>
            </div>
            <div class="col-sm-11">
                <div class="form-group" >
                   <label>Hours</label>
                   <select class="form-control" name ="booking_hours" required>
                        <option value="2-4">2-4</option>
                        <option value="4-6">4-6</option>
                        <option value="6-8">6-8</option>
                    </select>    
                </div>
             </div>

    <div class="col-sm-11">
        <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" name="booking_address" required>
        </div>
        </div>    
    
    
                        
    <div class="col-sm-11">
    <div class="form-group">
    
    
    <div class="col-12">
    <button type="submit" class="btn btn-success">Confirm Booking</button>
    </div>
    </div>
    </form>
    
    </div>
    </div>
    <!-- Large modal -->



</div>
{% endblock content %}
